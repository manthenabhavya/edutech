<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutech Navbar</title>
    <style>
        /* Add some basic styles for the navbar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#courses">Courses</a>
        <a href="#about">About Us</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Contact Us</a>
        <a href="#login">Login</a>
        <a href="#signup">SignUp</a>



    </div>

    <!-- Content of the website goes here -->
</body>

</html>
