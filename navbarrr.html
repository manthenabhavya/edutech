<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <img src="https://www.logolynx.com/images/logolynx/f0/f017881c28c5f94de965a4ec76513fb4.jpeg" alt="Logo">
   
    <div class="navbar">
        
        <a href="#" onclick="showContent('home')">Home</a>
        <a href="#" onclick="showContent('courses')">Courses</a>
        <a href="#" onclick="showContent('about')">About Us</a>
        <a href="#" onclick="showContent('blog')">Blog</a>
        <a href="#" onclick="showContent('contact')">Contact Us</a>
        <a href="#" onclick="showContent('login')">Login</a>
        <a href="#" onclick="showContent('signup')">Sign Up</a>
    </div>

    <div class="content" id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        function showContent(contentId) {
            var contentDiv = document.getElementById('content');
            var content = '';

            // Define content based on the clicked link
            if (contentId === 'home') {
                content = '<h2>Welcome to our Home Page!</h2><p>This is the home page content.</p>';
            } else if (contentId === 'courses') {
                content = '<h2>Our Courses</h2><p>Explore our wide range of courses.</p>';
            } else if (contentId === 'about') {
                content = '<h2>About Us</h2><p>Learn more about our company.</p>';
            } else if (contentId === 'blog') {
                content = '<h2>Blog</h2><p>Read our latest blog posts and articles.</p>';
            } else if (contentId === 'contact') {
                content = '<h2>Contact Us</h2><p>Reach out to us for any inquiries.</p>';
            } else if (contentId === 'login') {
                content = '<h2>Login</h2><p>Enter your login credentials.</p><form>Username: <input type="text"><br>Password: <input type="password"><br><button>Login</button></form>';
            } else if (contentId === 'signup') {
                content = '<h2>Sign Up</h2><p>Create your account.</p><form>Username: <input type="text"><br>Email: <input type="email"><br>Password: <input type="password"><br><button>Sign Up</button></form>';
            }

            // Display the content
            contentDiv.innerHTML = content;
        }
    </script>
</body>

</html>
